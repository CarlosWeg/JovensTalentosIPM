<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
</head>
<body>

    <h1>Crie a sua conta aqui</h1>

    <form>
        <label for = "email">E-mail:</label>
        <input type = "email" id = "email" name = "email" required>
        <br><br>

        <label for = "senha">Senha:</label>
        <input type = "password" id = "senha" name = "senha" required>
        <br><br>

        <label for = "idade">Idade:</label>
        <select name = "idade">
            <option value = "_18">Menor de 18 anos</option>
            <option value = "18_25">18-25 anos</option>
            <option value = "18_25">18-40 anos</option>
            <option value = "40_">Mais de 40 anos</option>
        </select>

        <br><br>
        <label for = "conte">Conte-nos um pouco sobre você:</label>
        <br>
        <textarea type = "text" id = "conte" name = "conte" rows = "10" cols = "40" required></textarea>
        <br><br>
        <label for = "concordo">Eu concordo com os <a href = "termos_de_servico.html" target = "_blank">termos de serviço</a></label>
        <input type = "checkbox" id =conconrdo name = "concordo" required>
        <br><br>
        <input type = "submit" value = "Inscrever-se">
        <br>

    </form> 
    
</body>
</html>
